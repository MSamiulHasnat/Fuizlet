<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folders - Fuizlet</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .folders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .folder-card {
            background: var(--color-card);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #f59e0b;
        }

        .folder-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .folder-card h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .folder-card p {
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .set-count {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #f59e0b;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--color-text-muted);
        }

        .empty-state h2 {
            margin-bottom: 1rem;
            color: var(--color-text);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--color-card);
            padding: 2rem;
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal h2 {
            margin-bottom: 1.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-actions .btn {
            flex: 1;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Fuizlet</a>
        <div class="nav-links">
            <a href="sets.html">Sets</a>
            <a href="folders.html">Folders</a>
            <a href="groups.html">Groups</a>
            <a href="create.html" class="btn btn-primary">+ Create</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1 class="page-title" style="margin-bottom: 0;">My Folders</h1>
            <button class="btn btn-primary" id="create-folder-btn">+ New Folder</button>
        </div>
        <div id="folders-container" class="folders-grid"></div>
    </div>

    <!-- Create Folder Modal -->
    <div class="modal-overlay" id="create-modal">
        <div class="modal">
            <h2>Create Folder</h2>
            <form id="create-folder-form">
                <div class="form-group">
                    <label for="folder-name">Folder Name</label>
                    <input type="text" id="folder-name" placeholder="e.g., Biology Class" required>
                </div>
                <div class="form-group">
                    <label for="folder-desc">Description (optional)</label>
                    <input type="text" id="folder-desc" placeholder="Add a description...">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        const container = document.getElementById('folders-container');
        const modal = document.getElementById('create-modal');
        const createBtn = document.getElementById('create-folder-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const form = document.getElementById('create-folder-form');

        function renderFolders() {
            const folders = Fuizlet.Store.getFolders();

            if (folders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h2>No folders yet</h2>
                        <p>Create folders to organize your study sets!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            folders.forEach(folder => {
                const card = document.createElement('div');
                card.className = 'folder-card';
                card.innerHTML = `
                    <h3>üìÅ ${folder.name}</h3>
                    <p>${folder.description || 'No description'}</p>
                    <div class="set-count">${folder.setIds.length} sets</div>
                `;
                card.addEventListener('click', () => {
                    window.location.href = 'folder.html?id=' + folder.id;
                });
                container.appendChild(card);
            });
        }

        createBtn.addEventListener('click', () => {
            modal.classList.add('active');
        });

        cancelBtn.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('active');
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('folder-name').value.trim();
            const description = document.getElementById('folder-desc').value.trim();

            const folder = {
                id: Fuizlet.generateId(),
                name,
                description,
                setIds: [],
                createdAt: new Date().toISOString()
            };

            Fuizlet.Store.addFolder(folder);
            modal.classList.remove('active');
            form.reset();
            renderFolders();
        });

        renderFolders();
    </script>
</body>

</html>

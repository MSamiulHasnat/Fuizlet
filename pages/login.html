<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Fuizlet</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .auth-card {
            background: var(--color-card);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .auth-card h1 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-card .btn {
            width: 100%;
            margin-top: 1rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--color-text-muted);
        }

        .auth-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .mode-badge {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .mode-local {
            background: #fef3c7;
            color: #92400e;
        }

        .mode-cloud {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="../index.html" class="logo">Fuizlet</a>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="mode-badge" id="mode-badge"></div>
            <h1>Log In</h1>
            <div class="error-message" id="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email" id="email-label">Email or Username</label>
                    <input type="text" id="email" placeholder="Enter your email or username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Log In</button>
            </form>
            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="../js/supabase-config.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // Show mode badge
        const modeBadge = document.getElementById('mode-badge');
        if (Fuizlet.isCloudMode()) {
            modeBadge.textContent = 'â˜ï¸ Cloud Mode';
            modeBadge.className = 'mode-badge mode-cloud';
        } else {
            modeBadge.textContent = 'ðŸ’¾ Local Mode';
            modeBadge.className = 'mode-badge mode-local';
            // In local mode, only username is used
            document.getElementById('email-label').textContent = 'Username';
            document.getElementById('email').placeholder = 'Enter your username';
        }

        // Check if already logged in
        (async () => {
            const user = await Fuizlet.Store.getCurrentUser();
            if (user) {
                window.location.href = 'sets.html';
            }
        })();

        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            let input = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');
            const submitBtn = this.querySelector('button[type="submit"]');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            errorEl.style.display = 'none';

            try {
                // Check if input is email or username
                let email = input;
                if (!input.includes('@') && Fuizlet.isCloudMode()) {
                    // It's a username - look up the email from profiles table
                    const supabase = window.SupabaseConfig.getClient();
                    const { data: profile, error: lookupError } = await supabase
                        .from('profiles')
                        .select('auth_email')
                        .eq('username', input)
                        .single();

                    if (lookupError || !profile?.auth_email) {
                        throw new Error('Username not found. Please check your username or use your email instead.');
                    }
                    email = profile.auth_email;
                }

                const { data, error } = await Fuizlet.Store.signIn(email, password);

                if (error) {
                    errorEl.textContent = error.message || 'Invalid credentials';
                    errorEl.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Log In';
                } else {
                    window.location.href = 'sets.html';
                }
            } catch (err) {
                errorEl.textContent = err.message || 'An error occurred. Please try again.';
                errorEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log In';
            }
        });
    </script>
</body>

</html>

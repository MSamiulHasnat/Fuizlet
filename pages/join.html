<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group - Fuizlet</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .join-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            text-align: center;
        }

        .join-card {
            background: var(--color-card);
            padding: 3rem 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .join-card h1 {
            margin-bottom: 0.5rem;
        }

        .group-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
            margin: 1rem 0;
        }

        .join-card p {
            color: var(--color-text-muted);
            margin-bottom: 1.5rem;
        }

        .btn-join {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
        }

        .already-member {
            color: #10b981;
            font-weight: 600;
        }

        .error-state {
            color: #dc2626;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="../index.html" class="logo">Fuizlet</a>
    </nav>

    <div class="join-container">
        <div class="join-card" id="join-card">
            <p>Loading...</p>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const groupId = params.get('group');
        const card = document.getElementById('join-card');

        if (!groupId) {
            card.innerHTML = `
                <h1 class="error-state">Invalid Link</h1>
                <p>This invite link appears to be broken.</p>
                <a href="groups.html" class="btn btn-primary btn-join">Go to Groups</a>
            `;
        } else {
            const group = Fuizlet.Store.getGroupById(groupId);

            if (!group) {
                card.innerHTML = `
                    <h1 class="error-state">Group Not Found</h1>
                    <p>This group may have been deleted or the link is incorrect.</p>
                    <a href="groups.html" class="btn btn-primary btn-join">Go to Groups</a>
                `;
            } else {
                const currentUser = Fuizlet.Store.getCurrentUser();
                const username = currentUser ? currentUser.username : null;
                const isMember = username && group.members.includes(username);

                if (isMember) {
                    card.innerHTML = `
                        <h1>ðŸ‘¥ ${group.name}</h1>
                        <p class="already-member">âœ… You're already a member!</p>
                        <a href="group.html?id=${groupId}" class="btn btn-primary btn-join">Open Group</a>
                    `;
                } else {
                    card.innerHTML = `
                        <h1>You've been invited!</h1>
                        <div class="group-name">ðŸ‘¥ ${group.name}</div>
                        <p>${group.description || 'Join this study group'}</p>
                        ${group.members.length > 0 ? `<p style="font-size: 0.9rem;">${group.members.length} member${group.members.length > 1 ? 's' : ''}</p>` : ''}
                        <button id="join-btn" class="btn btn-primary btn-join">Join Group</button>
                    `;

                    document.getElementById('join-btn').addEventListener('click', () => {
                        if (!username) {
                            // Prompt for name if not logged in
                            const name = prompt('Enter your name or username to join:');
                            if (name && name.trim()) {
                                Fuizlet.Store.addMemberToGroup(groupId, name.trim());
                                window.location.href = 'group.html?id=' + groupId;
                            }
                        } else {
                            Fuizlet.Store.addMemberToGroup(groupId, username);
                            window.location.href = 'group.html?id=' + groupId;
                        }
                    });
                }
            }
        }
    </script>
</body>

</html>

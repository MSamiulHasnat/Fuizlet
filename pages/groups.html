<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups - Fuizlet</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .group-card {
            background: var(--color-card);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #8b5cf6;
        }

        .group-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .group-card h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .group-card p {
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .group-meta {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .group-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .members-count {
            color: #8b5cf6;
            font-weight: 600;
        }

        .sets-count {
            color: var(--color-primary);
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--color-text-muted);
            grid-column: 1 / -1;
        }

        .empty-state h2 {
            margin-bottom: 1rem;
            color: var(--color-text);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--color-card);
            padding: 2rem;
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
        }

        .modal h2 {
            margin-bottom: 1.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-actions .btn {
            flex: 1;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-header .page-title {
            margin-bottom: 0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--color-text-muted);
        }

        .subtitle {
            margin-bottom: 2rem;
            color: var(--color-text-muted);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="../index.html" class="logo">Fuizlet</a>
        <div class="nav-links">
            <a href="sets.html">Sets</a>
            <a href="folders.html">Folders</a>
            <a href="groups.html">Groups</a>
            <a href="create.html" class="btn btn-primary">+ Create</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">My Groups</h1>
            <button class="btn btn-primary" id="create-group-btn">+ New Group</button>
        </div>
        <p class="subtitle">Groups let you organize study sets and invite members to collaborate.</p>
        <div id="loading" class="loading">Loading...</div>
        <div id="groups-container" class="groups-grid" style="display: none;"></div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal-overlay" id="create-modal">
        <div class="modal">
            <h2>Create Group</h2>
            <form id="create-group-form">
                <div class="form-group">
                    <label for="group-name">Group Name</label>
                    <input type="text" id="group-name" placeholder="e.g., Biology Study Group" required>
                </div>
                <div class="form-group">
                    <label for="group-desc">Description (optional)</label>
                    <input type="text" id="group-desc" placeholder="What's this group for?">
                </div>
                <div class="form-group">
                    <label for="group-school">School/Organization (optional)</label>
                    <input type="text" id="group-school" placeholder="e.g., City High School">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/supabase-config.js"></script>
    <script src="../js/app.js"></script>
    <script>
        (async () => {
            Fuizlet.initNavbar();
            const container = document.getElementById('groups-container');
            const loading = document.getElementById('loading');
            const modal = document.getElementById('create-modal');
            const createBtn = document.getElementById('create-group-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const form = document.getElementById('create-group-form');

            const currentUser = await Fuizlet.Store.getCurrentUser();

            async function renderGroups() {
                const groups = await Fuizlet.Store.getGroups();
                loading.style.display = 'none';
                container.style.display = 'grid';

                if (groups.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No groups yet</h2>
                            <p>Create a group to collaborate with others on study sets!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                groups.forEach(group => {
                    const card = document.createElement('div');
                    card.className = 'group-card';
                    const members = group.members || [];
                    const setIds = group.setIds || group.set_ids || [];
                    card.innerHTML = `
                        <h3>üë• ${group.name}</h3>
                        <p>${group.description || 'No description'}</p>
                        ${group.school ? `<p style="font-size: 0.85rem; color: var(--color-text-muted);">üè´ ${group.school}</p>` : ''}
                        <div class="group-meta">
                            <span class="members-count">üë§ ${members.length} members</span>
                            <span class="sets-count">üìö ${setIds.length} sets</span>
                        </div>
                    `;
                    card.addEventListener('click', () => {
                        window.location.href = 'group.html?id=' + group.id;
                    });
                    container.appendChild(card);
                });
            }

            createBtn.addEventListener('click', () => modal.classList.add('active'));
            cancelBtn.addEventListener('click', () => modal.classList.remove('active'));
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('active'); });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('group-name').value.trim();
                const description = document.getElementById('group-desc').value.trim();
                const school = document.getElementById('group-school').value.trim();

                const username = currentUser ? (currentUser.user_metadata?.username || currentUser.email || currentUser.username || 'You') : 'You';

                const group = {
                    id: Fuizlet.generateId(),
                    name,
                    description,
                    school,
                    members: [username],
                    setIds: [],
                    createdBy: username,
                    createdAt: new Date().toISOString()
                };

                await Fuizlet.Store.addGroup(group);
                modal.classList.remove('active');
                form.reset();
                await renderGroups();
            });

            await renderGroups();
        })();
    </script>
</body>

</html>

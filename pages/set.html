<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Set - Fuizlet</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .set-header {
            margin-bottom: 2rem;
        }

        .set-header h1 {
            margin-bottom: 0.5rem;
        }

        .set-header p {
            color: var(--color-text-muted);
        }

        .study-modes {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .mode-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: var(--color-card);
            border: 2px solid var(--color-border);
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .mode-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .terms-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .term-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            background: var(--color-card);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--color-primary);
        }

        .term-row .term {
            font-weight: 600;
        }

        .term-row .definition {
            color: var(--color-text-muted);
        }

        .delete-set-btn {
            background: #fee2e2;
            color: #dc2626;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .delete-set-btn:hover {
            background: #fecaca;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="../index.html" class="logo">Fuizlet</a>
        <div class="nav-links">
            <a href="sets.html">My Sets</a>
            <a href="create.html" class="btn btn-outline">+ Create</a>
        </div>
    </nav>

    <div class="container">
        <div class="set-header" id="set-header">
            <!-- Title and description will be injected -->
        </div>

        <h3 style="margin-bottom: 1rem;">Study Modes</h3>
        <div class="study-modes" id="study-modes">
            <!-- Mode buttons -->
        </div>

        <h3 style="margin-bottom: 1rem;">Terms in this set</h3>
        <div id="terms-list" class="terms-list">
            <!-- Terms will be rendered here -->
        </div>

        <hr style="margin: 2rem 0; border: none; border-top: 1px solid var(--color-border);">
        <button id="delete-set-btn" class="delete-set-btn">Delete this set</button>
    </div>

    <script src="../js/app.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const setId = params.get('id');

        if (!setId) {
            window.location.href = 'sets.html';
        }

        const set = Fuizlet.Store.getSetById(setId);

        if (!set) {
            window.location.href = 'sets.html';
        }

        document.title = set.title + ' - Fuizlet';

        // Render header
        document.getElementById('set-header').innerHTML = `
            <h1>${set.title}</h1>
            <p>${set.description || ''}</p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem;">${set.terms.length} terms</p>
        `;

        // Render study mode buttons
        document.getElementById('study-modes').innerHTML = `
            <a href="flashcards.html?id=${setId}" class="mode-btn">üìö Flashcards</a>
            <a href="learn.html?id=${setId}" class="mode-btn">üß† Learn</a>
            <a href="test.html?id=${setId}" class="mode-btn">‚úçÔ∏è Test</a>
            <a href="match.html?id=${setId}" class="mode-btn">üéÆ Match</a>
        `;

        // Render terms
        const termsList = document.getElementById('terms-list');
        set.terms.forEach(t => {
            const row = document.createElement('div');
            row.className = 'term-row';
            row.innerHTML = `
                <div class="term">${t.term}</div>
                <div class="definition">${t.definition}</div>
            `;
            termsList.appendChild(row);
        });

        // Delete set
        document.getElementById('delete-set-btn').addEventListener('click', function () {
            if (confirm('Are you sure you want to delete this set?')) {
                Fuizlet.Store.deleteSet(setId);
                window.location.href = 'sets.html';
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn - Fuizlet</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .learn-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .learn-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .stats-badge {
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 2rem;
        }

        .question-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .term-text {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--color-text);
        }

        /* Multiple Choice */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .option-btn {
            padding: 1.2rem;
            border: 2px solid var(--color-border);
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.2s;
            font-weight: 500;
        }

        .option-btn:hover {
            border-color: var(--color-primary);
            background: #f8faff;
        }

        .option-btn.correct {
            background: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }

        .option-btn.wrong {
            background: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
            opacity: 0.7;
        }

        /* Write Mode */
        .write-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid var(--color-border);
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: border-color 0.2s;
        }

        .write-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .write-input.correct {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .write-input.wrong {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .feedback.correct {
            background: #f0fdf4;
            border-left: 4px solid #10b981;
            color: #166534;
        }

        .feedback.wrong {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }

        .feedback-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: block;
        }

        .feedback-detail {
            color: var(--color-text-muted);
            font-size: 0.95rem;
        }

        .continue-btn {
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: none;
            width: 100%;
        }

        .results-view {
            text-align: center;
            display: none;
        }

        .results-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            border: 8px solid var(--color-primary);
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--color-primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="../index.html" class="logo">Fuizlet</a>
        <div class="nav-links">
            <a id="back-to-set" href="set.html">‚Üê End Session</a>
        </div>
    </nav>

    <div class="learn-container">
        <div id="loading" class="loading">Initializing Learn Mode...</div>

        <div id="session-view" style="display: none;">
            <div class="learn-header">
                <div class="stats-badge">üß† Learning</div>
                <div class="stats-badge">Remaining: <span id="remaining-count">0</span></div>
            </div>

            <div class="question-card">
                <div id="question-content">
                    <h2 class="term-text" id="term-display"></h2>

                    <!-- Multiple Choice Area -->
                    <div id="mc-area" class="options-grid"></div>

                    <!-- Write Mode Area -->
                    <div id="write-area" style="display: none;">
                        <input type="text" id="write-input" class="write-input" placeholder="Type the answer..."
                            autocomplete="off">
                        <button id="write-submit" class="btn btn-primary" style="width: 100%;">Answer</button>
                    </div>

                    <div id="feedback-area" class="feedback">
                        <span class="feedback-title" id="feedback-title"></span>
                        <div class="feedback-detail" id="feedback-detail"></div>
                        <button class="continue-btn" id="continue-btn">Continue</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="results-view" class="results-view" style="display: none;">
            <div class="question-card">
                <div class="results-circle" id="final-score">100%</div>
                <h2>Session Complete!</h2>
                <p style="color: var(--color-text-muted); margin-bottom: 2rem;">
                    You've mastered <span id="mastered-count">0</span> terms<br>
                    Keep learning to solidify your knowledge!
                </p>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button class="btn btn-primary" onclick="location.reload()">Practice Again</button>
                    <a id="back-btn" href="set.html" class="btn btn-outline">Back to Set</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/supabase-config.js"></script>
    <script src="../js/app.js"></script>
    <script>
        (async () => {
            try {
                if (typeof Fuizlet === 'undefined') throw new Error("Fuizlet core library not loaded");

                Fuizlet.initNavbar();
                const params = new URLSearchParams(window.location.search);
                const setId = params.get('id');
                const set = await Fuizlet.Store.getSetById(setId);

                if (!set || !set.terms || set.terms.length === 0) {
                    window.location.href = 'sets.html';
                    return;
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('session-view').style.display = 'block';
                document.getElementById('back-to-set').href = 'set.html?id=' + setId;
                document.getElementById('back-btn').href = 'set.html?id=' + setId;
                document.title = 'Learn: ' + set.title;

                // State
                let terms = [...set.terms];
                let remaining = [...terms]; // Queue of terms to study
                let mastered = [];
                let currentTerm = null;
                let currentMode = 'mc'; // 'mc' or 'write'

                // DOM Elements
                const termDisplay = document.getElementById('term-display');
                const mcArea = document.getElementById('mc-area');
                const writeArea = document.getElementById('write-area');
                const writeInput = document.getElementById('write-input');
                const feedbackArea = document.getElementById('feedback-area');
                const feedbackTitle = document.getElementById('feedback-title');
                const feedbackDetail = document.getElementById('feedback-detail');
                const continueBtn = document.getElementById('continue-btn');
                const remainingCount = document.getElementById('remaining-count');

                function nextQuestion() {
                    if (remaining.length === 0) {
                        showResults();
                        return;
                    }

                    // Pick random term from remaining
                    const index = Math.floor(Math.random() * remaining.length);
                    currentTerm = remaining[index];

                    // 50/50 chance of Write mode vs Multiple Choice (if > 3 definitions available)
                    const enoughTerms = set.terms.length >= 4;
                    currentMode = (Math.random() > 0.5 || !enoughTerms) ? 'mc' : 'write';

                    // Update UI
                    termDisplay.textContent = currentTerm.term;
                    remainingCount.textContent = remaining.length;
                    feedbackArea.style.display = 'none';
                    continueBtn.style.display = 'none';
                    writeInput.value = '';
                    writeInput.className = 'write-input';
                    writeInput.disabled = false;

                    if (currentMode === 'mc') {
                        setupMultipleChoice();
                    } else {
                        setupWriteMode();
                    }
                }

                function setupMultipleChoice() {
                    mcArea.style.display = 'grid';
                    writeArea.style.display = 'none';
                    mcArea.innerHTML = '';

                    // Get 3 incorrect answers
                    const otherDefs = set.terms
                        .filter(t => t.definition !== currentTerm.definition)
                        .map(t => t.definition);

                    let wrongAnswers;
                    try {
                        wrongAnswers = Fuizlet.shuffleArray(otherDefs).slice(0, 3);
                    } catch (e) {
                        // Fallback if shuffle fails
                        wrongAnswers = otherDefs.slice(0, 3);
                    }

                    let options;
                    try {
                        options = Fuizlet.shuffleArray([currentTerm.definition, ...wrongAnswers]);
                    } catch (e) {
                        options = [currentTerm.definition, ...wrongAnswers];
                    }

                    options.forEach(opt => {
                        const btn = document.createElement('button');
                        btn.className = 'option-btn';
                        btn.textContent = opt;
                        btn.onclick = () => checkAnswer(opt, btn);
                        mcArea.appendChild(btn);
                    });
                }

                function setupWriteMode() {
                    mcArea.style.display = 'none';
                    writeArea.style.display = 'block';
                    writeInput.focus();
                }

                function checkAnswer(answer, btnElement = null) {
                    const isCorrect = answer.trim().toLowerCase() === currentTerm.definition.trim().toLowerCase();

                    if (currentMode === 'mc') {
                        document.querySelectorAll('.option-btn').forEach(btn => {
                            btn.disabled = true;
                            if (btn.textContent === currentTerm.definition) btn.classList.add('correct');
                            else if (btn === btnElement && !isCorrect) btn.classList.add('wrong');
                        });
                    } else {
                        writeInput.disabled = true;
                        if (isCorrect) writeInput.classList.add('correct');
                        else writeInput.classList.add('wrong');
                    }

                    showFeedback(isCorrect);
                }

                function showFeedback(isCorrect) {
                    feedbackArea.style.display = 'block';
                    continueBtn.style.display = 'inline-block';

                    if (isCorrect) {
                        feedbackTitle.textContent = 'Correct!';
                        feedbackArea.className = 'feedback correct';
                        feedbackDetail.textContent = 'Nicely done!';

                        // Move to mastered
                        mastered.push(currentTerm);
                        remaining = remaining.filter(t => t !== currentTerm);
                    } else {
                        feedbackTitle.textContent = 'Incorrect';
                        feedbackArea.className = 'feedback wrong';
                        feedbackDetail.innerHTML = `
                            <strong>Correct Answer:</strong> ${currentTerm.definition}<br>
                            <em>You said:</em> ${currentMode === 'write' ? writeInput.value : 'Chosen option'}
                        `;
                        // Keep in remaining queue (don't remove)
                    }
                }

                document.getElementById('write-submit').addEventListener('click', () => {
                    checkAnswer(writeInput.value);
                });

                writeInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') checkAnswer(writeInput.value);
                });

                continueBtn.addEventListener('click', nextQuestion);

                function showResults() {
                    document.getElementById('session-view').style.display = 'none';
                    document.getElementById('results-view').style.display = 'block';
                    document.getElementById('mastered-count').textContent = mastered.length;

                    // Calculate score
                    const initialCount = terms.length;
                    // Simple mastery score could be calculated more robustly if we tracked attempt counts
                    document.getElementById('final-score').textContent = '100%';
                }

                // Start first question
                nextQuestion();
            } catch (err) {
                console.error("Initialization error:", err);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ef4444; padding: 1rem; border: 1px solid #ef4444; border-radius: 8px; background: #fef2f2;">
                        <strong>Error loading Learn Mode:</strong><br>${err.message}
                        <br><br>
                        <a href="set.html${window.location.search}" class="btn btn-outline">Back to Set</a>
                    </div>
                `;
            }
        })();
    </script>
</body>

</html>

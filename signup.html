<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fuizlet</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .auth-card {
            background: var(--color-card);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .auth-card h1 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-card .btn {
            width: 100%;
            margin-top: 1rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--color-text-muted);
        }

        .auth-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            color: #10b981;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .mode-badge {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .mode-local {
            background: #fef3c7;
            color: #92400e;
        }

        .mode-cloud {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Fuizlet</a>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="mode-badge" id="mode-badge"></div>
            <h1>Sign Up</h1>
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required minlength="3">
                </div>
                <div class="form-group" id="email-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Choose a password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Create Account</button>
            </form>
            <div class="auth-footer">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/app.js"></script>
    <script>
        const isCloud = Fuizlet.isCloudMode();

        // Show mode badge
        const modeBadge = document.getElementById('mode-badge');
        if (isCloud) {
            modeBadge.textContent = 'â˜ï¸ Cloud Mode';
            modeBadge.className = 'mode-badge mode-cloud';
        } else {
            modeBadge.textContent = 'ðŸ’¾ Local Mode';
            modeBadge.className = 'mode-badge mode-local';
            // In local mode, email is optional (hide it)
            document.getElementById('email-group').style.display = 'none';
            document.getElementById('email').required = false;
        }

        // Check if already logged in
        (async () => {
            const user = await Fuizlet.Store.getCurrentUser();
            if (user) {
                window.location.href = 'sets.html';
            }
        })();

        document.getElementById('signup-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            const submitBtn = this.querySelector('button[type="submit"]');

            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorEl.textContent = 'Password must be at least 6 characters';
                errorEl.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                if (isCloud) {
                    // Supabase signup
                    const { data, error } = await Fuizlet.Store.signUp(email, password, username);

                    if (error) {
                        errorEl.textContent = error.message || 'Failed to create account';
                        errorEl.style.display = 'block';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Create Account';
                    } else {
                        successEl.textContent = 'Account created! Check your email to confirm, then log in.';
                        successEl.style.display = 'block';
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    }
                } else {
                    // Local signup
                    const users = JSON.parse(localStorage.getItem('fuizlet_users') || '[]');

                    if (users.some(u => u.username === username)) {
                        errorEl.textContent = 'Username already taken';
                        errorEl.style.display = 'block';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Create Account';
                        return;
                    }

                    const newUser = {
                        username,
                        password,
                        email: email || '',
                        createdAt: new Date().toISOString()
                    };

                    users.push(newUser);
                    localStorage.setItem('fuizlet_users', JSON.stringify(users));
                    localStorage.setItem('fuizlet_current_user', JSON.stringify({
                        username: newUser.username,
                        createdAt: newUser.createdAt
                    }));

                    successEl.textContent = 'Account created! Redirecting...';
                    successEl.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'sets.html';
                    }, 1000);
                }
            } catch (err) {
                errorEl.textContent = 'An error occurred. Please try again.';
                errorEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
